<!DOCTYPE html>
<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
</head>
<style>
    body {
        font-family: 'Prompt';
    }
</style>
<body>
    <main class="container pt-3">
        <div class="p-3 border rounded shadow-sm">
            <form class="d-flex flex-column gap-3">
                <div>
                    <label class="form-label">ชื่อ</label>
                    <input id="name" class="form-control" type="text">
                </div>
                <div>
                    <label class="form-label">ที่อยู่</label>
                    <input id="address" class="form-control" type="text">
                </div>
                <div>
                    <label class="form-label">รหัสไปรษณีย์</label>
                    <input id="post" class="form-control" type="text">
                </div>
                <div>
                    <label class="form-label">จังหวัด</label>
                    <input id="province" class="form-control" type="text">
                </div>
                <div>
                    <label class="form-label">เบอร์โทรศัพท์</label>
                    <input id="phone" class="form-control" type="text">
                </div>
                <div>
                    <label class="form-label">ร้านค้า</label>
                    <input id="store" class="form-control" type="text">
                </div>
                <button id="submit" class="btn btn-primary" type="button">บันทึก</button>
                <button class="btn btn-outline-danger" type="reset">ล้าง</button>
            </form>
            <canvas id="canvas" class="d-none" width="828" height="1624">
            </canvas>
            <a id="link" class="d-none">link</a>
        </div>

    </main>
    <script src="index.js"></script>
</body>

</html>
